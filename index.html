<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyCnjUZ5ZfeZvFXXKpg1AJRGYAn8a3sqfUk"></script>
    <title>Find an Oregon Doctor</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Find an Oregon Doctor</h1>
    </div>
    <div class="container">
      <div class="well">
        <h2>Enter a medical issue, and we will find a doctor that can help!</h2>
      </div>
      <form id="issue-form" class="well">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <input type="text" class="form-control" placeholder=" Medical Issue" id="issue-input">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <input type="text" class="form-control" placeholder=" Name" id="doctor-name">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <select class="form-control" id="sort-order">
                <option value="first-name-asc">--Sort Order--</option>
                <option value="first-name-asc">First Name</option>
                <option value="last-name-asc">Last Name</option>
                <option value="rating-asc">Rating</option>
                <option value="distance-asc">Distance</option>
              </select>
            </div>
          </div>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div class="well" id="map"></div>
      <div id="doctor-list">
        <!-- returned doctor info will append here -->
      </div>
    </div>
  </body>
</html>
